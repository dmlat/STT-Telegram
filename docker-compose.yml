services:
  bot:
    build: .
    container_name: stt_bot
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - GOOGLE_CREDENTIALS_PATH=/app/credentials.json
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: stt_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Use DB_PORT from .env or default to 5434. 
      # On production, you can set DB_PORT= to disable external access if preferred (but simpler to just change port).
      # Or you can bind to localhost only: "127.0.0.1:5434:5432"
      - "${DB_PORT:-5434}:5432"

volumes:
  postgres_data:
